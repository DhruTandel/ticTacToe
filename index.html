<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper and Scissors game</h1>
    <div class="choices">
        <div class="choice" id="rock" title="Rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiqLfvr5xFkBQ4gBI_tXOoXZ7GrtO5p1Xqkw&s" alt="rock Image">
            <span class="hover-text">Rock</span>
        </div>
        <div class="choice" id="paper" title="Paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ808aOQXVecep2lrufdeJeDQa9lKT69EJDw&s" alt="rock Image">
            <span class="hover-text">PAPER</span>
        </div>
        <div class="choice" id="scissor" title="Scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0dDqogYlgItKQgfveWViF8jL-NHU7dwiFWA&s" alt="rock Image">
            <span class="hover-text">SCISSOR</span>
        </div>
    </div>
    <div class="score-card">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg-para">Play or move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
